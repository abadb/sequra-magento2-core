		<h1>Producto</h1>
		<div class="precio">1.123,36 EUR</div>

<!-- BOF Needed for the teaser-->                
		<div id="sequra_partpayment_teaser"/>
		<script type="text/javascript">
            function loadDefered() {
                if(typeof SequraPartPaymentTeaser === 'undefined'){
                    setTimeout(loadDefered,100);
                    return;
                }
                partPaymentTeaser = new SequraPartPaymentTeaser(
                    {
                        container:'#sequra_partpayment_teaser',
                        price_container: '.precio'
                    });
                partPaymentTeaser.draw();
                partPaymentTeaser.preselect(20);
            }
            loadDefered();
		</script>
